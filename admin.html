<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التوثيق | ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; padding: 20px; }
        .admin-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #a29bfe; margin-bottom: 20px; }
        input, select { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(162, 155, 254, 0.3); border-radius: 12px; outline: none; color: white; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; background: #6c5ce7; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .user-frame { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; margin-top: 20px; display: none; align-items: center; gap: 15px; text-align: right; }
        .user-frame img { width: 50px; height: 50px; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>منصة التوثيق</h2>
        <input type="email" id="userEmail" placeholder="بريد المستخدم">
        <select id="duration">
            <option value="permanent">توثيق دائم</option>
            <option value="temporary">توثيق مؤقت</option>
        </select>
        <button id="searchBtn">بحث وتوثيق</button>
        <p id="statusMsg" style="margin-top:10px; font-size:14px;"></p>

        <div class="user-frame" id="userFrame">
            <img src="" id="frameImg">
            <div style="flex:1">
                <h4 id="frameName" style="margin:0"></h4>
                <p id="frameEmail" style="margin:0; font-size:12px; color:#bbb"></p>
            </div>
            <i class="fa-solid fa-patch-check" style="color:#6c5ce7"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('searchBtn').onclick = async () => {
            const email = document.getElementById('userEmail').value.trim().toLowerCase();
            const status = document.getElementById('statusMsg');
            if(!email) return;

            status.innerText = "جاري البحث...";
            
            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);

                if(snap.empty) {
                    status.innerText = "المستخدم غير موجود";
                } else {
                    snap.forEach(async (uDoc) => {
                        await updateDoc(doc(db, "users", uDoc.id), { isVerified: true });
                        const data = uDoc.data();
                        document.getElementById('frameImg').src = data.photo || "https://via.placeholder.com/50";
                        document.getElementById('frameName').innerText = data.name;
                        document.getElementById('frameEmail').innerText = data.email;
                        document.getElementById('userFrame').style.display = 'flex';
                        status.innerText = "تم التوثيق بنجاح!";
                    });
                }
            } catch (e) {
                status.innerText = "خطأ في الصلاحيات";
            }
        };
    </script>
</body>
</html>
