<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة توثيق ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        #lockScreen { position: fixed; inset: 0; background: #0f0c29; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .admin-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { color: #a29bfe; margin-bottom: 20px; font-size: 22px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #aaa; }
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(162, 155, 254, 0.3); border-radius: 12px; outline: none; color: white; font-size: 15px; box-sizing: border-box; }
        button { width: 100%; background: #6c5ce7; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { opacity: 0.6; }
        .verified-list { margin-top: 30px; text-align: right; max-height: 300px; overflow-y: auto; }
        .user-frame { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(162, 155, 254, 0.2); }
        .user-frame img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .user-info { flex: 1; }
        .user-info h4 { margin: 0; font-size: 14px; display: flex; align-items: center; gap: 4px; }
        .user-info p { margin: 0; font-size: 11px; color: #bbb; }
        .verify-badge { color: #6c5ce7; font-size: 14px; }
        .remove-btn { color: #ff4757; cursor: pointer; font-size: 18px; padding: 5px; transition: 0.2s; }
        .remove-btn:hover { transform: scale(1.2); }
        #mainContent { display: none; width: 100%; max-width: 450px; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="admin-card">
            <h2>رمز الدخول للمنصة</h2>
            <input type="password" id="accessCode" placeholder="••••••••" style="text-align: center; letter-spacing: 5px; margin-bottom: 15px;">
            <button id="unlockBtn">دخول</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="admin-card">
            <h2>منصة التوثيق | ONE 1</h2>
            <div class="input-group">
                <label>بريد المستخدم لتوثيقه</label>
                <input type="email" id="userEmail" placeholder="example@mail.com">
            </div>
            <button id="verifyBtn">منح التوثيق الآن</button>
            <div id="statusMsg" style="margin-top: 10px; font-size: 13px;"></div>

            <div class="verified-list">
                <h3 style="font-size: 16px; color: #a29bfe; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">الموثقون حالياً</h3>
                <div id="listContainer"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('unlockBtn').onclick = async () => {
            if (document.getElementById('accessCode').value === "86948694") {
                await signInAnonymously(auth);
                document.getElementById('lockScreen').style.display = "none";
                document.getElementById('mainContent').style.display = "block";
                loadVerifiedUsers();
            }
        };

        function loadVerifiedUsers() {
            const q = query(collection(db, "users"), where("isVerified", "==", true));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('listContainer');
                container.innerHTML = "";
                snap.forEach((uDoc) => {
                    const data = uDoc.data();
                    container.innerHTML += `
                        <div class="user-frame">
                            <img src="${data.photo || 'https://ui-avatars.com/api/?name='+data.name}">
                            <div class="user-info">
                                <h4>${data.name} <i class="fa-solid fa-patch-check verify-badge"></i></h4>
                                <p>${data.email}</p>
                            </div>
                            <i class="fa-solid fa-circle-xmark remove-btn" onclick="removeVerify('${uDoc.id}', '${data.name}')"></i>
                        </div>`;
                });
            });
        }

        document.getElementById('verifyBtn').onclick = async () => {
            const email = document.getElementById('userEmail').value.trim().toLowerCase();
            const status = document.getElementById('statusMsg');
            if(!email) return;

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                if(snap.empty) {
                    status.innerText = "المستخدم غير موجود";
                    status.style.color = "#ff4757";
                } else {
                    await updateDoc(doc(db, "users", snap.docs[0].id), { isVerified: true });
                    status.innerText = "تم التوثيق بنجاح";
                    status.style.color = "#2ecc71";
                    document.getElementById('userEmail').value = "";
                }
            } catch (e) { status.innerText = "خطأ في الاتصال"; }
        };

        window.removeVerify = async (id, name) => {
            if(confirm(`هل أنت متأكد من إزالة التوثيق عن ${name}؟`)) {
                await updateDoc(doc(db, "users", id), { isVerified: false });
            }
        };
    </script>
</body>
</html>
