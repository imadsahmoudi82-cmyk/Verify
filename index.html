<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة توثيق ONE 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .admin-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { color: #a29bfe; margin-bottom: 20px; font-size: 22px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #aaa; margin-right: 5px; }
        input, select { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(162, 155, 254, 0.3); border-radius: 12px; outline: none; color: white; font-size: 15px; box-sizing: border-box; }
        button { width: 100%; background: #6c5ce7; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .user-frame { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 15px; margin-top: 20px; display: none; align-items: center; gap: 15px; cursor: pointer; border: 1px solid rgba(162, 155, 254, 0.2); }
        .user-frame img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .user-info { text-align: right; flex: 1; }
        .user-info h4 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 5px; }
        .verify-badge { color: #6c5ce7; font-size: 16px; }
        #statusMsg { margin-top: 10px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>منصة التوثيق | ONE 1</h2>
        <div class="input-group">
            <label>بريد المستخدم المراد بحثه</label>
            <input type="email" id="userEmail" placeholder="example@mail.com">
        </div>
        <div class="input-group">
            <label>نوع التوثيق</label>
            <select id="vStatus">
                <option value="true">منح التوثيق (دائم)</option>
                <option value="false">إزالة التوثيق</option>
            </select>
        </div>
        <button id="searchBtn">بحث وتحديث الحالة</button>
        <div id="statusMsg"></div>

        <div class="user-frame" id="userFrame">
            <img src="" id="frameImg">
            <div class="user-info">
                <h4 id="frameName"></h4>
                <p id="frameEmail" style="margin:0; font-size:12px; color:#bbb;"></p>
            </div>
            <i class="fa-solid fa-patch-check verify-badge"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", 
            authDomain: "one1-95c0e.firebaseapp.com", 
            projectId: "one1-95c0e", 
            appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('searchBtn').onclick = async () => {
            const emailInput = document.getElementById('userEmail').value.trim().toLowerCase();
            const isVerifiedStatus = document.getElementById('vStatus').value === "true";
            const btn = document.getElementById('searchBtn');
            const status = document.getElementById('statusMsg');
            const userFrame = document.getElementById('userFrame');

            if(!emailInput) {
                status.innerText = "يرجى كتابة البريد الإلكتروني";
                status.style.color = "#ff4757";
                return;
            }

            btn.disabled = true;
            btn.innerText = "جاري البحث...";
            status.innerText = "";
            userFrame.style.display = "none";

            try {
                const q = query(collection(db, "users"), where("email", "==", emailInput));
                const snap = await getDocs(q);

                if(snap.empty) {
                    status.innerText = "هذا المستخدم غير مسجل في قاعدة البيانات";
                    status.style.color = "#ff4757";
                } else {
                    snap.forEach(async (uDoc) => {
                        const userId = uDoc.id;
                        const userData = uDoc.data();

                        await updateDoc(doc(db, "users", userId), {
                            isVerified: isVerifiedStatus
                        });

                        document.getElementById('frameImg').src = userData.photo || `https://ui-avatars.com/api/?background=6c5ce7&color=fff&name=${userData.name}`;
                        document.getElementById('frameName').innerText = userData.name;
                        document.getElementById('frameEmail').innerText = userData.email;
                        userFrame.style.display = "flex";

                        status.innerText = isVerifiedStatus ? "تم منح التوثيق بنجاح!" : "تمت إزالة التوثيق بنجاح!";
                        status.style.color = "#2ecc71";
                    });
                }
            } catch (e) {
                console.error(e);
                status.innerText = "حدث خطأ في الاتصال بقاعدة البيانات";
                status.style.color = "#ff4757";
            } finally {
                btn.disabled = false;
                btn.innerText = "بحث وتحديث الحالة";
            }
        };
    </script>
</body>
</html>
